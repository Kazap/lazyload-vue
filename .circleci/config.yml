# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/lazyload-vue
  docker:
    - image: circleci/node:10.18.0

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run build!
      - run: yarn build

      - persist_to_workspace:
          root: ~/lazyload-vue
          paths: .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/lazyload-vue
      - deploy:
          name: Publish to npmjs.org
          command: |
            echo "//registry.npmjs.org/:_authToken=${npm_TOKEN}" >> ~/lazyload-vue/.npmrc
            npm publish

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^build\(v.*\)/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^build\(v.*\)/
            branches:
              ignore: /.*/
